<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
    integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
    crossorigin="anonymous"
  />
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useState } = React
      const ws = new WebSocket('ws://localhost:8080/')
      ws.onopen = function () {
        console.log('WebSocket Client Connected')
        ws.send('Hi this is web client.')
      }
      ws.onmessage = function (e) {

        console.log("Received: '" + e.data + "'")
      }
      const App = (props) => {

        const [time, setTime] = useState("");
        useEffect(() => {
          fetch('/counter')
            .then((e) => e.json())
            .then((r) => {
              console.log(r)
            })
            .catch()
        }, [])
        useEffect(() => {
            ws.onmessage = function (e) {
            console.log("Received: '" + e.data + "'")
            setTime(e.data)
            }
        },[])

        return <div className="flex flex-col bg-blue-400">
            HI there:
            <div>time is {time} </div>
            
            </div>
      }

      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
